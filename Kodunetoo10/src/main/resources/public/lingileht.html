<!doctype html>
<html>
  <head>
     <title>Lemmik Lingid</title>
     <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
     <script>
        function kuvaLingid(){
           $.ajax(
            {url:"/loetelu", 
             method:"GET",
             dataType:"json",
             success: function(saabuvTekst){
              console.log(saabuvTekst);
              $("#klinkidekiht").empty();
              var loetelu=$("#linkidekiht").append("<ul />");
              $.each(saabuvTekst, function(nr, link){
                 loetelu.append($("<li />").html("<a href='"+link.url+"'>"+link.lkNimi+"</a>"));
              });
            }
           }
          );
        }
     </script>
  </head>
  <body onload="kuvaLingid()">
     <h1>Lingid</h1>
     <div id="linkidekiht"></div>
  </body>
</html>

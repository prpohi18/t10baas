<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        let xhr=new XMLHttpRequest()
        xhr.onreadystatechange=kuvaVastus
        function mac(){
            let p2ring="mac="+document.getElementById("input").value
            xhr.open("GET", "baasins?"+p2ring, true)
            xhr.send(true)
        }
        function kuvaVastus(){
            if(xhr.readyState==4){
                document.getElementById("vastus").innerHTML=xhr.responseText
            }
        }
        let xhr2=new XMLHttpRequest()
        xhr2.onreadystatechange=getResults
        function macaddrs(){
            let p2ring2="mac="+document.getElementById("input").value
            xhr2.open("GET", "baasget", true)
            xhr2.send(true)

                document.getElementById("results").innerHTML=xhr2.responseText
            }
        }
        window.onload = macaddrs
</script>

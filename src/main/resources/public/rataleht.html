<!doctype html>
<html>
  <head>
     <title>Maanteejalgrattad</title>
     <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
     <script>
        function kuvaMaanteejalgrattad(){
           $.ajax(
            {url:"/loetelu", 
             method:"GET",
             dataType:"json",
             success: function(saabuvTekst){
              console.log(saabuvTekst);
              $("#Maanteejalgrattatekiht").empty();
              var loetelu=$("#Maanteejalgrattatekiht").append("<ul />");
              $.each(saabuvTekst, function(nr, maanteejalgrattad){
                 loetelu.append($("<li />").html(maanteejalgrattad.mudel));
              });
            }
           }
          );
        }
     </script>
  </head>
  <body onload="kuvaMaanteejalgrattad()">
     <h1>Maanteejalgrattad</h1>
     <div id="Maanteejalgrattatekiht">kihikoht</div>
  </body>
</html>

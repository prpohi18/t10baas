<!doctype html>
<html>
	<head>
		<title>Planeedid</title>
		<script src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
		</script>
		<script>
			function kuvaPlaneedid(){
				$.ajax({url: "/loetelu", 
				method: "GET",
				dataType:"json",
				success: function(saabuvTekst){
					console.log(saabuvTekst);
					$("#planeedid").empty();
					var loetelu = $("#planeedid").append("<ul />");
					$.each(saabuvTekst, function(nr, koer){
						loetelu.append($("<li />").html(Planeet.nimetus));
					});
				}});
			}
		</script>
	</head>
	<body onload="kuvaPlaneedid()">
		<h1>Planeedid</h1>
		<div id="planeedid"></div>
	</body>
</html>
